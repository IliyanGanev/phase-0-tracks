<!DOCTYPE html>
<html>
<head>
	<title>Practice form</title>
</head>
<body>
<h1>Practice form</h1>

<form action="success.html" method="post">
<div>
  <fieldset>
      <p><label>Car model</label></p>
      <select name="car">
        <option value="mazda">mazda</option>
        <option value="subaru">subaru</option>
        <option value="honda">honda</option>
        <option value="toyota">toyota</option>
      </select>
  </fieldset>
</div>
 <div>
  <fieldset>
    <p><label>Cylinders</label></p>
    <input type="checkbox" name="Cylinders" value="4 cylinders">
    <input type="checkbox" name="Cylinders" value="6 cylinders">
    <input type="checkbox" name="Cylinders" value="8 cylinders">
  </fieldset>
</div>
<div>
  <fieldset>
    <p><label>Desctiption</label></p>
    <textarea name="description"></textarea>
  </fieldset>
</div>
<div>
    <p><label>Name:</label></p>
    <input name="fullname">
</div>
<div>
	<p><label>e-mail:</label></p>
	<input type="email" name="e-mail">
</div>
<div>
	<p><label>password:</label></p>
	<input type="password" name="password">
</div>
<p><button>submit</button></p>


</form>
</body>
</html>
