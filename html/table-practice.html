<!DOCTYPE html>
<html>
<head>
	<title>Table page</title>
</head>
<body>
<p>Table1</p>
<table border=1>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>City</th>
		<th>Occupation</th>
    </tr>
    <tr>
		<td>Tom</td>
		<td>30</td>
		<td>San Francisco</td>
		<td>Student</td>
    </tr>
    <tr>
  		<td>Jessy</td>
 		<td>40</td>
 	    <td>Berlin</td>
 	    <td>Teacher</td>
 	</tr>
 	<tr>
 		<td>Bob</td>
 		<td>20</td>	
 		<td>Stockholm</td>
 		<td>Manager</td>
 	<tr>
 		<td>Susan</td>
 		<td>35</td>
 		<td>London</td>
 		<td>Doctor</td>
 	</tr>	
</table>
<p>Table2</p>
<table border=2>
	<tr>
		<th>Name</th>
		<th>Interests</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Peter</td>
		<td>Skiing</td>
		<td>20</td>
	</tr>	
	<tr>
		<td rowspan="2">Joe</td>
		<td>Studying</td>
		<td rowspan="2">30</td>
	<tr>
		<td>Working</td>
	</tr>	
	<tr>
		<td>Liz</td>
		<td>Paragliding</td>
		<td>40</td>
	</tr>
	<tr>
		<td colspan ="2">Average age:</td>
		<td>30</td>
	</tr>
</table>

</body>
</html>
